<!-- 
	<!DOCTYPE html> : html5 문서임을 선언하는 명령
	==== 기능키 정의 ====
	[ctrl + shift + n] : 새로운 vscode 창을 띄운다.
	[ctrl + n] : 새로운 문서(file)를 만든다.
	[ctrl + ,] : 설정창
	[alt + shift + 화살표 아래,위] : 한줄 복사
	[alt + 화살표 아래,위] : 커서가 위치한 줄 이동
 -->
<!DOCTYPE html>
<html>
	<head>
			<title>Hello World</title>
	</head>
	<body>
		<h1>제목1</h1>
		<h2>제목2</h2>
		<h3>제목3</h3>
		<h4>제목4</h4>
		<h5>제목5</h5>
		<h6>제목6</h6>
	</body>
</html>
